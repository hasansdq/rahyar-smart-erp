<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سامانه هوشمند رهیار</title>
    <!-- Keeping Tailwind CDN for consistent styling as requested, though usually it would be installed locally in a Node project -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      
      /* Loader Animation */
      .loader-dots div {
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }
      .loader-dots div:nth-child(1) { left: 8px; animation: loader-dots1 0.6s infinite; }
      .loader-dots div:nth-child(2) { left: 8px; animation: loader-dots2 0.6s infinite; }
      .loader-dots div:nth-child(3) { left: 32px; animation: loader-dots2 0.6s infinite; }
      .loader-dots div:nth-child(4) { left: 56px; animation: loader-dots3 0.6s infinite; }
      
      @keyframes loader-dots1 {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
      }
      @keyframes loader-dots3 {
        0% { transform: scale(1); }
        100% { transform: scale(0); }
      }
      @keyframes loader-dots2 {
        0% { transform: translate(0, 0); }
        100% { transform: translate(24px, 0); }
      }
    </style>

    "http": "https://esm.sh/http@^0.0.1-security",
    "cors": "https://esm.sh/cors@^2.8.5",
    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",

}
